<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1887, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/filter-popout.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="filter-popout" />
    <div class="container-center-horizontal">
      <div class="filter-popout screen">
        <div class="filter-popout-1">
          <div class="overlap-group3">
            <div class="search-bar">
              <div class="overlap-group2">
                <div class="ellipse-21"></div>
                <img class="line-2" src="img/line-2-11@2x.svg" />
              </div>
              <div class="overlap-group1">
                <div class="rectangle-3"></div>
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
                <a href="javascript:HideOverlay('filter-popout', 'animate-disappear');" class="align-self-flex-end">
                  <div class="rectangle-6"></div
                ></a>
              </div>
            </div>
            <img class="image-30" src="img/image-30@2x.png" />
            <img class="image-27" src="img/image-27@2x.png" />
            <img class="image-28" src="img/image-27@2x.png" />
            <img class="image-32" src="img/image-27@2x.png" />
            <img class="icon-location_pin" src="img/image-26-1@2x.png" />
            <div class="image-29"></div>
            <a href="javascript:HideOverlay('filter-popout', 'animate-disappear');">
              <div class="arrow">
                <div class="line-container">
                  <img class="line-7" src="img/line-7-13@2x.svg" />
                  <img class="line-8" src="img/line-8-13@2x.svg" />
                </div></div
            ></a>
            <div class="filter-by">Filter by:</div>
            <div class="location abel-normal-black-24px">Location</div>
            <div class="place abel-normal-black-24px">Date</div>
            <div class="time abel-normal-black-24px">Time</div>
            <img class="icon-clock" src="img/image-33@2x.png" />
            <a href="javascript:HideOverlay('filter-popout', 'animate-disappear');">
              <div class="frame-15"><div class="cancel abel-normal-black-24px">Cancel</div></div></a
            ><a href="javascript:HideOverlay('filter-popout', 'animate-disappear');">
              <div class="frame-16"><div class="apply">Apply</div></div></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
