<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />

    <link rel="stylesheet" type="text/css" href="css/create-new-event-page.css" />

  <body style="margin: 0; background: #8dc1de">
    <input type="hidden" id="anPageName" name="page" value="create-new-event-page" />
    <div class="container-center-horizontal">
      <div class="create-new-event-page screen">
        <div class="top-bar">
          <div class="overlap-group3">
            <div class="search-bar">
              <div class="overlap-group">
                <div class="ellipse-21"></div>
                <img class="line-2" src="img/line-2-19@2x.png" />
              </div>
            </div>
            <div class="events-tab-button"></div>
            <div class="home-tab-button"></div>
            <img class="rectangle-2" src="img/rectangle-2-5@2x.png" />
            <img
              class="thumbnail_jolt-at-tu-business-on-black-2"
              src="img/thumbnail-jolt-at-tu-business-on-black-2-1@2x.png"
            />
          </div>
        </div>
        <div class="flex-row">
          <div class="overlap-group-container">
            <div class="overlap-group4">
              <div class="rectangle-3"></div>
              <div class="event-name viga-normal-black-36px">
                <span class="viga-normal-black-36px">Event Name</span>
              </div>
            </div>
            <div class="overlap-group5">
              <div class="rectangle-3"></div>
              <div class="upload-photo viga-normal-black-36px">
                <span class="viga-normal-black-36px">Upload Photo</span>
              </div>
            </div>
          </div>
          <div class="flex-col viga-normal-black-36px">
            <div class="location"><span class="viga-normal-black-36px">Location</span></div>
            <div class="rectangle-3-1"></div>
            <div class="place"><span class="viga-normal-black-36px">Date</span></div>
            <div class="rectangle-3-1"></div>
          </div>
        </div>
        <div class="flex-col-1">
          <div class="overlap-group6">
            <div class="rectangle-37"></div>
            <div class="description viga-normal-black-36px">
              <span class="viga-normal-black-36px">Description</span>
            </div>
          </div>
          <div class="overlap-group-container-1">
            <div class="overlap-group1">
              <div class="line-container">
                <img class="line-7" src="img/line-8-1@2x.png" />
                <img class="line-8" src="img/line-7-1@2x.png" />
              </div>
              <div class="go-back viga-normal-hawkes-blue-48px">
                <span class="viga-normal-hawkes-blue-48px">Go Back</span>
              </div>
            </div>
            <div class="overlap-group2">
              <div class="create viga-normal-hawkes-blue-48px">
                <span class="viga-normal-hawkes-blue-48px">Create</span>
              </div>
            </div>
          </div>
        </div>
